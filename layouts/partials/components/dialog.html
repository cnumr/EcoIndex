<div class="dialog-container" id="dialog" aria-hidden="true" aria-labelledby="dialog-title" role="alertdialog">
	<div class="dialog-overlay"></div>
	<div class="dialog-content stack-l --s3" role="document">
		<h1 id="dialog-title" class="cover-l__middle text-align:center" role="document" tabindex="0"></h1>
		<div id="dialog-body"></div>
		<div id="dialog-spinner" class="display:none page-loading-spinner"></div>
		<div class="dialog-buttons">
			<button id="action" name="action"></button>
		</div>
	</div>
</div>
