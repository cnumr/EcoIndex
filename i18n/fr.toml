[ResultFootprintExplainationText ]
	other = "Pour vous donner une idée, 1 kg CO2e équivaut à un trajet d’environ **5 km en voiture**. Une douche consomme en moyenne 6 litres d’eau à la minute. <br><br>Si votre page émet **1,7g CO2e** et consomme **2,5cl d’eau**, cela signifie que pour 1000 visiteurs mensuels, l’empreinte est de **1,7kg de CO2e et 25 litres d’eau** par mois – soit un trajet de 5,5km en voiture et une douche de 4 minutes."
