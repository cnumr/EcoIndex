name: Validation des dépendances

on: [pull_request]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
      - name: ✨ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
      - name: ✨ Setup NPM
        uses: bahmutov/npm-install@v1
      - name: 🛠️ Build
        run: hugo
